<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
  <script src='main.js'></script>
  <script src="css/index.css"></script>
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div id="calc">
    <h3>Calculadora</h3>
    <div class="Display" id="operations">
      <div id="previous-operation"></div>
      <div id="current-operation"></div>
    </div>
    <div class="DisplayButtons">
      <div id="buttons-container" class="Buttons">
        <button class="Signal">CE</button>
        <button class="Signal">C</button>
        <button class="Signal">DEL</button>
        <button class="Signal">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="Signal">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="Signal">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="Signal">+</button>
        <button>0</button>
        <button>.</button>
        <button class="Result">=</button>
      </div>
    </div>
  </div>
</body>

</html>
